{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        {% for i in Movies_list %}
         <div class="col-sm p-3 align-items-center" >
        <div class="card" style="min-width: 50%;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="" width="250" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'MovieeApp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    </div>
        {% endfor %}
</div>
</div>


{% endblock %}
